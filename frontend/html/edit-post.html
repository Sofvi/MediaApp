<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <title>Example</title>
    <link href="../css/edit-post.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <hr />
      <div class="forms">
        <div class="form-wrapper">
          <h3>Edit Post</h3>
          <form id="edit-post-form" class="editPost">
            <input
              class="light-border"
              type="text"
              name="location"
              placeholder="Location"
            />
            <input
              class="light-border"
              type="text"
              name="description"
              placeholder="Description"
            />

            <button class="light-border" type="submit">Save changes</button>
          </form>
        </div>
      </div>
    </div>

    <script src="../js/serialize.js"></script>
    <script src="../js/edit-post.js"></script>
    <script src="../js/check-login.js"></script>
  </body>
</html>
