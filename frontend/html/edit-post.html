<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://kit.fontawesome.com/15f800a047.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow&family=Julius+Sans+One&display=swap" rel="stylesheet">
    <title>Edit Post</title>
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <header>
    <!-- Top title bar -->
    <div class="topnavigation">
      <h3 style="position: center">TravelShare</h3>
    </div>
  </header>
  <body>
    <div class="edit_container">
      <hr />
      <div class="forms">
        <div class="form-wrapper">
          <h3>Edit Post</h3>
          <form id="edit-post-form" class="editPost">
            <label>
              <input
                class="light-border"
                type="text"
                name="location"
                placeholder="Location"
              />
            </label>
            <label>
              <input
                class="light-border"
                type="text"
                name="description"
                placeholder="Description"
              />
            </label><br>
            <button class="light-border" type="submit">Save changes</button>
          </form>
        </div>
      </div>
    </div>
    <!-- Bottom nav bar -->
    <div class="bottomnav">
      <i class="fa-solid fa-house"></i>
      <i class="fa-solid fa-user"></i>
    </div>

    <script src="../js/serialize.js"></script>
    <script src="../js/edit-post.js"></script>
    <script src="../js/check-login.js"></script>
  </body>
</html>
