<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <script
      src="https://kit.fontawesome.com/15f800a047.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Narrow&family=Julius+Sans+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />

    <title>Feed</title>
  </head>
  <body>
    <header>
      <!-- Top title bar -->
      <div class="topnavigation">
        <h3>TravelShare</h3>
        <!-- I have added an id addPost to render it to the post.html-->
        <i id="addPost" class="fa-solid fa-square-plus"></i>

        <!-- Id to manipulate thorugh DOM-->
        <!--<i class="fa-solid fa-right-to-bracket"></i>-->
        <div class="dropdown">
          <i class="fa-solid fa-ellipsis-vertical"></i>
          <div id="feedDrop" class="dropdown-content">
            <a href="login.html" id="user-login">Login</a>
            <a id="logout" href="login.html">Logout</a>
          </div>
        </div>
      </div>
      <!-- popup -->
      <div id="myPopup" class="commentPopup">
        <span class="closePopup">&times;</span>
        <div class="commentPopupContent">
            <img id="output" /><br /><br />
            <div class="commentBoxDiv">
              <ul id="commentUl">
                  <li>
                      <div>
                          <h3></h3>
                          <p></p>
                      </div>
                  </li>
              </ul>
          </div>
            <div class="commentDiv">
              <form action="http://localhost:3000/comment" enctype="multipart/form-data" method="post" class="light-border"
               id="addCommentForm">                            
                  <input id="commentInput" type="text" name="content" placeholder="Comment here..." />
                  <button type="submit"><i class="fa-solid fa-paper-plane"></i></button>              
                </form>
        </div>
      </div>
    </header>
    <div class="content">
      <div class="feed-list" id="picList">
        <!-- js creates list here -->
        <!-- Just for looks now -->
      </div>
      <div id="search-result"></div>
      <!-- Bottom nav bar -->
      <div class="bottomnav">
        <i class="fa-solid fa-house"></i>
        <div class="searchbar">
          <label>
            <input
              id="search-item"
              type="text"
              placeholder="Search.."
              value=""
              name="search-item"
            />
          </label>
          <!--Added search id to render the serach options-->
          <button id="searchBtn" type="submit">
            <i class="fa fa-search"></i>
          </button>
          <i class="fa-solid fa-user"></i>
        </div>
      </div>
    </div>

    <script src="../js/feed.js"></script>
    <script src="../js/serialize.js"></script>
  </body>
</html>
