<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <script
      src="https://kit.fontawesome.com/15f800a047.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Narrow&family=Julius+Sans+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <script defer src="../js/comment.js"></script>
    <script defer src="../js/serialize.js"></script>
    <title>Comment</title>
  </head>
  <body>
    <header>
      <!-- Top title bar -->
      <div class="topnavigation">
        <h3>TravelShare</h3>
        <ul>
          <li><i class="fa-solid fa-square-plus"></i></li>
        </ul>
      </div>
    </header>
    <main>
      <div class="commentContent">
        <div class="cardDiv">
          <div class="card">
            <div class="cardTopDiv">
              <img
                src="https://place-puppy.com/400x400"
                alt="Dog"
                class="cardProfileImg"
              />
              <h3 id="profileName">Profile Name</h3>
            </div>
            <img
                id="postPic"
              src="https://place-puppy.com/500x500"
              alt="Dog"
              style="width: 100%"
            />
            <div class="container">
              <div class="likes-comments">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-comment"></i>
              </div>
              <div>
                <p class="likes">23 likes</p>
            </div>
            <div class="commentBoxDiv">
                <ul id="commentUl">
                    <li>
                        <div>
                            <h3>User Name: </h3>
                            <p>Nice picture you posted. I love it! Where is this place?</p>
                        </div>
                    </li>
                </ul>
            </div>
              <div class="commentDiv">
                <form action="http://localhost:3000/comment" method="post" class="light-border"
                 id="addCommentForm">                            
                    <input type="text" name="content" placeholder="Comment here..." />
                    <button type="submit">Send</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Bottom nav bar -->
    <div class="bottomnav">
      <i class="fa-solid fa-house"></i>
      <i class="fa-solid fa-user"></i>
    </div>
  </body>
</html>
