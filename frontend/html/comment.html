<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://kit.fontawesome.com/15f800a047.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow&family=Julius+Sans+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/comment.js"></script>
    <title>Comment</title>
</head>
<body>
    <header>
        <!-- Top title bar -->
        <div class="topnavigation">
            <h3>TravelShare</h3>
            <ul>
                <li><i class="fa-solid fa-square-plus"></i></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="commentContent">
            <div class="cardDiv">
                <div class="card">
                    <div class="cardTopDiv">
                        <img
                                src="https://place-puppy.com/300x400"
                                alt="Dog"
                                class="cardProfileImg"
                        />
                        <h3>Profile Name</h3>
                    </div>
                    <img
                            src="https://place-puppy.com/300x400"
                            alt="Dog"
                            style="width: 100%"
                    />
                    <div class="container">
                        <div class="likes-comments">
                            <i class="fa-regular fa-heart"></i>
                            <i class="fa-regular fa-comment"></i>
                        </div>
                        <p class="likes">23 likes</p>
                        <div class="commentDiv">
                            <input type="text" placeholder="Comment here..." />
                            <i class="fa-solid fa-paper-plane"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bottom nav bar -->
    <div class="bottomnav">
        <i class="fa-solid fa-house"></i>
        <i class="fa-solid fa-user"></i>
    </div>

</body>
</html>
