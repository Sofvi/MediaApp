<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <script
      src="https://kit.fontawesome.com/15f800a047.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Narrow&family=Julius+Sans+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/feed.js"></script>
    <title>Feed</title>
  </head>
  <body>
    <header>
      <!-- Top title bar -->
      <div class="topnavigation">
        <h3>TravelShare</h3>
        <ul>
          <li><i class="fa-solid fa-square-plus"></i></li>
        </ul>
      </div>
    </header>
    <div class="content">
      <ul id="picList">
        <!-- js creates list here -->
      </ul>
      <!-- Just for looks now -->
      <img
        src="https://place-puppy.com/300x400"
        style="padding: 28px"
        alt="pic"
      />
      <img
        src="https://place-puppy.com/300x300"
        style="padding: 28px"
        alt="pic"
      />
      <img
        src="https://place-puppy.com/300x400"
        style="padding: 28px"
        alt="pic"
      />
    </div>
    <!-- Bottom nav bar -->
    <div class="bottomnav">
      <i class="fa-solid fa-house"></i>
      <label>
        <input type="text" placeholder="Search.." />
        <button type="submit"><i class="fa fa-search"></i></button>
      </label>
      <i class="fa-solid fa-user"></i>
    </div>
  </body>
</html>
