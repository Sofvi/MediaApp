<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <script
      src="https://kit.fontawesome.com/15f800a047.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Narrow&family=Julius+Sans+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <script defer src="../js/feed.js"></script>
    <title>Feed</title>
  </head>
  <body>
    <header>
      <!-- Top title bar -->
      <div class="topnavigation">
        <h3>TravelShare</h3>
        <ul>
          <li><i class="fa-solid fa-square-plus"></i></li>
        </ul>
      </div>
    </header>
    <div class="content">
      <ul id="picList">
        <!-- js creates list here -->
        <!-- Just for looks now -->
        <div class="card">
          <div class="cardTopDiv">
            <img
              src="https://place-puppy.com/400x400"
              alt="Dog"
              class="cardProfileImg"
            />
            <h3>Profile Name</h3>
          </div>
          <img
            src="https://place-puppy.com/500x500"
            alt="Dog"
            style="width: 100%"
          />
          <div class="container">
            <div class="likes-comments">
              <i class="fa-regular fa-heart"></i>
              <i class="fa-regular fa-comment"></i>
            </div>
            <p class="likes">23 likes</p>
          </div>
        </div>
        <div class="card">
          <div class="cardTopDiv">
            <img
              src="https://place-puppy.com/300x300"
              alt="Dog"
              class="cardProfileImg"
            />
            <h3>Profile Name</h3>
          </div>
          <img
            src="https://place-puppy.com/600x600"
            alt="Dog"
            style="width: 100%"
          />
          <div class="container">
            <div class="likes-comments">
              <i class="fa-regular fa-heart"></i>
              <i class="fa-regular fa-comment"></i>
            </div>
            <p class="likes">23 likes</p>
          </div>
        </div>
        <div class="card">
          <div class="cardTopDiv">
            <img
              src="https://place-puppy.com/700x700"
              alt="Dog"
              class="cardProfileImg"
            />
            <h3>Profile Name</h3>
          </div>
          <img
            src="https://place-puppy.com/300x300"
            alt="Dog"
            style="width: 100%"
          />
          <div class="container">
            <div class="likes-comments">
              <i class="fa-regular fa-heart"></i>
              <i class="fa-regular fa-comment"></i>
            </div>
            <p class="likes">23 likes</p>
          </div>
        </div>
      </ul>
    </div>
    <!-- Bottom nav bar -->
    <div class="bottomnav">
      <i class="fa-solid fa-house"></i>
      <label>
        <input type="text" placeholder="Search.." />
        <button type="submit"><i class="fa fa-search"></i></button>
      </label>
      <i class="fa-solid fa-user"></i>
    </div>
  </body>
</html>
